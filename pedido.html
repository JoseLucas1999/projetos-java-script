<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 320px;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <h1>Simulador de Pedido</h1>

  <input type="text" id="pedidoInput" placeholder="Digite seu pedido (ex: pizza)">
  <button onclick="fazerPedido()">Fazer Pedido</button>

  <div id="output"></div>

  <script>
    function processarPedido(pedido, callback) {
      const output = document.getElementById("output");
      output.innerHTML = `Pedido recebido: <strong>${pedido}</strong>. Preparando...`;

      setTimeout(() => {
        output.innerHTML += `<br>Pedido pronto: <strong>${pedido}</strong>.`;
        callback();
      }, 2000);
    }

    function avisarCliente() {
      const output = document.getElementById("output");
      output.innerHTML += "<br><strong>Cliente avisado: pode retirar o pedido!</strong>";
    }

    function fazerPedido() {
      const pedido = document.getElementById("pedidoInput").value;
      if (pedido.trim() === "") {
        alert("Por favor, digite um pedido.");
        return;
      }

      processarPedido(pedido, avisarCliente);
    }
  </script>
</body>
</html>
